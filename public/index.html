<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Red Flags | Web Version</title>
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="preload">
        <div class="container">
            <div class="context">
                <h1>Red Flags</h1>
                <h6>The Game of Terrible Dates</h6>
                <div class="buttons index active">
                    <button class="menuButton" onclick="changeMenuButtons('join')">Join</button>
                    <br/>
                    <button class="menuButton">
                            <svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#c64d65" d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                            <span>Guest</span>
                            <svg class="hoverSwipe" xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#c64d65" d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/></svg>
                    </button>
                    <br/>
                    <button class="menuButton">Settings</button>
                </div>


                <div class="buttons join">
                    <div class="grid">
                        <div><button class="menuButton invertsquare" onclick="changeMenuButtons('index')"><svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg></button></div>
                        <div><h2>Join a Game</h2></div>
                    </div>
                    <br/><br/><br/>
                    <form id="joinForm" onsubmit="return validateForm()" action="/game.html">
                        <input name="playerName" id="playerName" placeholder="name"/>
                        <br/>
                        <div class="grid">
                            <div><input name="roomCode" id="roomCode" maxlength="4" placeholder="room id"/></div>
                            <div><button class="menuButton invertsquare"><svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 320 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M278.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-160 160c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L210.7 256 73.4 118.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l160 160z"/></svg></button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            <div class="area">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
